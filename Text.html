<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form class="login-form">
                <h2>Log in</h2>
                <div class="input-group">
                    <label >Email</label>
                    <input type="email" id="email" name="email" placeholder="joe@email.com" required >
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="forgot-password">
                    <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"><b>Forgot Password?</b></a>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="register">
                <a href="https://www.facebook.com/r.php?entry_point=login">Don't have an account? <b>Register here<b></b></a>
            </div>
        </div>
    </div>
</body>
</html>
